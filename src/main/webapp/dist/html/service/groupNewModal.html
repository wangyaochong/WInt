
<div class="modal-content">
  <!--.modal-headerh4.modal-title Create New Branch Office
  -->
  <div class="modal-body">
    <form action="" method="post" role="form">
      <legend>Create New Branch Office</legend>
      <div class="form-group">
        <label for="name">name</label>
        <input class="form-control" type="text" name="name" id="name" placeholder="Input..." ng-model="branchGroup.name"/>
      </div>
      <div class="form-group">
        <label for="description">description</label>
        <input class="form-control" type="text" name="description" id="description" placeholder="Input..." ng-model="branchGroup.description"/>
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input class="form-control" type="text" name="address" id="address" placeholder="Input..." ng-model="branchGroup.address"/>
      </div>
      <!--button.btn.btn-primary(type='submit') Submit-->
    </form>
    <!--table.table(class='table-hover')
    tbody
        tr
            td Branch Office Name
            td
                input(type='text' ng-model="branchGroup.name")
        tr
            td Branch Office Description
            td
                input(type='text' ng-model="branchGroup.description")
        tr
            td Branch Office Address
            td
                input(type='text' ng-model="branchGroup.address")
    
    -->
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="closeModal()">Close</button>
    <button class="btn btn-primary" type="button" ng-click="clickYes()">Yes</button>
  </div>
</div>
