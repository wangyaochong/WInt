
<div ng-controller="customerNew">
  <form method="post" role="form" name="customerNewForm" autocomplete="off">
    <legend>Create New Customer</legend>
    <div class="form-group">
      <label for="email">email</label>
      <input class="form-control" type="text" name="email" id="email" placeholder="email..." ng-model="customer.email"/>
      <!--p(ng-show='customerNewForm.email.$invalid') please input a valid email-->
    </div>
    <div class="form-group">
      <label for="name">name</label>
      <input class="form-control" type="text" name="name" id="name" placeholder="name..." ng-model="customer.name"/>
      <!--p(ng-show='customerNewForm.name.$invalid') please input your name-->
    </div>
    <div class="form-group">
      <label for="phoneNumber">phone number</label>
      <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="phone number..." ng-model="customer.phoneNumber"/>
      <!--p(ng-show='customerNewForm.phoneNumber.$invalid') please input your phone number-->
    </div>
    <div class="form-group">
      <label for="age">age</label>
      <input class="form-control" type="tel" name="age" id="age" placeholder="age..." ng-model="customer.age"/>
    </div>
    <div class="form-group">
      <label for="birthDate">birth date</label>
      <input class="form-control" type="text" name="birthDate" id="birthDate" placeholder="birth date...." ng-model="customer.birthDate"/>
    </div>
    <div class="form-group">
      <label for="gender">gender</label>
      <input class="form-control" type="text" name="gender" id="gender" placeholder="gender..." ng-model="customer.gender"/>
    </div>
  </form>
  <button class="btn btn-primary" ng-click="localSaveCustomer()">Submit</button>
  <!--button.btn.btn-primary(type='submit' ng-disabled="customerNewForm.$invalid") Submit-->
</div>
