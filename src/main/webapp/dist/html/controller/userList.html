
<table class="table  table-hover" ng-table="userListTableParams" ng-controller="userList">
  <tbody>
    <tr ng-repeat="item in $data">
      <td ng-cloak="" title=" 'name' " filter="{name:'text'}"></td>
      <td ng-cloak="" title=" 'phone' " filter="{phoneNumber:'text'}"></td>
    </tr>
  </tbody>
</table>
